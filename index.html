<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="fc3e6875d825f899a98d.svg" alt="Логотип проекта Место" class="logo header__logo"></header><main class="content"><section class="profile page__section"><div class="profile__image"><img class="profile__image_edit" src="8667ac4a523e8fc42e59.svg" alt="Кнопка редактирования аватара"/></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile"><input id="profile-name" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" pattern="[A-Za-zА-Яа-яё\-\s]+" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="profile-name-error popup__input_error"></span> <input id="profile-description" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" minlength="2" maxlength="200" pattern="[A-Za-zА-Яа-яё\-\s]+" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="profile-description-error popup__input_error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_edit-avatar"><div class="popup__content popup__content_minimized"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="edit-profile"><input id="avatar-link" type="url" name="link" pattern="^(?:(?:https?|HTTPS?|ftp|FTP):\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)*)(?::\d{2,})?(?:[\/?#]\S*)?$" class="popup__input popup__input_type_avatar-url" placeholder="Ссылка на картинку" required> <span class="avatar-link-error popup__input_error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-card"><div class="popup__content"><button type="button" class="popup__close"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place"><input id="place-name" name="place-name" minlength="2" maxlength="30" class="popup__input popup__input_type_card-name" placeholder="Название" pattern="[A-Za-zА-Яа-яё\-\s]+" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required> <span class="place-name-error popup__input_error"></span> <input id="link" type="url" name="link" pattern="^(?:(?:https?|HTTPS?|ftp|FTP):\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)*)(?::\d{2,})?(?:[\/?#]\S*)?$" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required> <span class="link-error popup__input_error"></span> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close"></button> <img src="" alt="" class="popup__image"><p class="popup__caption"></p></div></div><div class="popup popup_type_delete_card"><div class="popup__content popup__content_minimized"><button type="button" class="popup__close"></button><h3 class="popup__title">Вы уверены?</h3><button type="button" class="button popup__button">Удалить</button></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__likes-content"><button type="button" class="card__like-button"></button> <span class="card__likes-count"></span></div></div></li></template></body></html>
